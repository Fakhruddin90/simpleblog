{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}

{% block content %}
    

<h1>Add Post</h1>
<br>
<form method="POST">
    <!-- CSRF token : request forgery token | protect form from hacker hijack-->
    {% csrf_token %}
     <!-- template form in django -->
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>


{% endblock %}
